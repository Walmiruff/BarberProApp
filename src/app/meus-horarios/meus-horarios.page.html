<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title style="width: 400px; float: left; font-family: Cookie, Arial, sans-serif, cursive; font-size: 32px">
      {{ 'MYSCHED.MYSCHED' | translate }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>


<ng-container *ngIf="user; else elseTemplate">
  

  <ion-list>
    <div *ngFor="let item of user | slice: 0:contador">
      <ion-item>

        <ion-col>
          <ion-row>
            <p style="color: #ce9c6b">{{item.nomebarbearia}}</p>
          </ion-row>

          <ion-row>
            <p style="font-weight: bold" style="color:  #989aa2">
              <ion-icon name="alarm"></ion-icon>{{item.horario}} - {{item.data}}
            </p>
          </ion-row>
        </ion-col>


        <ion-button slot="end" color="dark" (click)="presentAlertConfirm(item.rowid)">
          <ion-icon  name="trash"></ion-icon>
        </ion-button>

       

      </ion-item>
    </div>


  </ion-list>


</ng-container>
<ng-template #elseTemplate>
  <p style="color:  #989aa2">{{'MYSCHED.AVISO' | translate}}</p>
</ng-template>


  



  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="{{ 'HOME.LOADMORE' | translate }}">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>








</ion-content>
