<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title style="width: 400px; float: left; font-family: Cookie, Arial, sans-serif, cursive; font-size: 32px">
      {{ 'LOGIN.LOGINTITLE' | translate}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="primary" padding>

   
  <ion-grid>
    <ion-row>
      <ion-col size="2"></ion-col>
      <ion-col size="8"> <img src="assets/logoLogin.png"></ion-col>
      <ion-col size="2"></ion-col>

    </ion-row>
  </ion-grid>


  <ion-grid>
    <ion-row>
      <ion-col size="1"></ion-col>

      <ion-col>
        <form [formGroup]="formulario" (ngSubmit)="onSubmit()" class="appointment-form">

          <ion-row>
            <ion-row>
              <input type="text" class="form-control" placeholder="{{ 'LOGIN.EMAIL' | translate }}" formControlName="email" id="email">
            </ion-row>
            <app-error-msg [control]="formulario.get('email')" label="{{ 'LOGIN.EMAIL' | translate }}"></app-error-msg>
          </ion-row>

          <ion-row>
            <ion-row>
              <input type="password" class="form-control" placeholder="{{ 'LOGIN.PASSWORD' | translate }}" formControlName="password" id="password">
            </ion-row>
            <app-error-msg [control]="formulario.get('password')" label="{{ 'LOGIN.PASSWORD' | translate }}"></app-error-msg>
          </ion-row>

          <ion-row>
            <ion-row>
              <ion-row>
                <button round Class="btn btn-primary" style="margin-left: 5px; margin-bottom: 5px; margin-top: 20px; height: 25px; width: 250px;">{{ 'LOGIN.LOGIN' | translate }}</button>
              </ion-row>
            </ion-row>

          </ion-row>

        </form>
        <ion-row>
          <ion-row [hidden]="mostraRedefinirSenha">
            <button round Class="btn btn-white btn-outline-white" (click)="onClick2()" style="margin-left: 5px; margin-bottom: 5px; margin-top: 5px; height: 25px; width: 250px;">{{ 'LOGIN.RESETACCOUNT' | translate }}</button>
          </ion-row>

          <ion-row>
            <button round Class="btn btn-primary btn-outline-primary" (click)="onClick()" style="margin-left: 5px; margin-bottom: 5px; margin-top: 5px; height: 25px; width: 250px;">{{ 'LOGIN.CREATEACCOUNT' | translate }}</button>
          </ion-row>

        </ion-row>

      </ion-col>



      <ion-col size="1"></ion-col>
    </ion-row>


  </ion-grid>

  <ion-grid>
    <ion-row></ion-row>
    <ion-row></ion-row>
    <ion-row></ion-row>
    <ion-row></ion-row>
    <ion-row></ion-row>
  </ion-grid>


  <ion-grid>

    <ion-row *ngIf="!isUserLoggedIn">

      <ion-col size="4">
        <ion-row>
          <ion-col size="1"></ion-col>
          <ion-col>
            <ion-fab-button size="small" color="tertiary" (click)="loginWithFB()">
              <ion-icon color="warning" name="logo-facebook"></ion-icon>
            </ion-fab-button>
          </ion-col>
          <ion-col size="1"></ion-col>
        </ion-row>

      </ion-col>

      <ion-col size="4">
        <ion-row>
          <ion-col size="1"></ion-col>
          <ion-col>
            <ion-fab-button size="small" color="danger" (click)="loginWithGP()">
              <ion-icon color="warning" name="logo-google"></ion-icon>
            </ion-fab-button>
          </ion-col>
          <ion-col size="1"></ion-col>
        </ion-row>
      </ion-col>

      <ion-col size="4">
        <ion-row>
          <ion-col size="1"></ion-col>
          <ion-col>
            <ion-fab-button size="small" color="secondary" (click)="loginWithTW()">
              <ion-icon color="warning" name="logo-twitter"></ion-icon>
            </ion-fab-button>
          </ion-col>
          <ion-col size="1"></ion-col>
        </ion-row>
      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
